<div class="container-fluid p-5">
    <div class="row">
        @for (item of product;track item.id){
            <div class="col-3 p-3">
                <div class="card" style="width: 18rem;">
                    <img src="{{item.image}}" class="card-img-top" alt="..." height="300px">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}}</h5>
                      <p class="card-text">{{item.description.slice(0,100)}}</p>
                      <a routerLink="{{item.id}}" class="btn btn-primary">View Product</a>
                    </div>
                  </div>
            </div> 
        }
    </div>

  </div>
